<script>
    function Ha(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width/2;
        var y = canvas.height/2;
        var radius = 75;
        var startAngle = 0;
        var endAngle = 2*Math.PI;
        var counterClockwise = false;
        ctx.beginPath();
        ctx.arc(x,y,radius,startAngle,endAngle,counterClockwise);
        ctx.stroke();

        // colors
        ctx.fillStyle = "black";
        ctx.fill();

        // text
        ctx.font = "30px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Hello ",x-50,y+10);

        // line
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.lineTo(x+100,y+100);
        ctx.stroke();
         
        // chnage position every second
        setInterval(function(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.beginPath();
            ctx.arc(x,y,radius,startAngle,endAngle,counterClockwise);
            ctx.stroke();
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Hello ",x-50,y+10);
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+1000,y+1000);
            ctx.stroke();
            x = x + 1;
            y = y + 1;
        },100);
 
    }
